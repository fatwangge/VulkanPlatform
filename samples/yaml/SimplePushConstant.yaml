Object:
  Models: [CUSTOM3D0]
  Textures: [texture.jpg]
  TextureMipmaps: [false]
  TextureCubemap: [false]
  VertexShaders: [simplePushConstant/shader.vert.spv]
  FragmentShaders: [simplePushConstant/shader.frag.spv]
  ComputeShaders: []
  
  ModelList: [0]
  TextureList: [0]
  GraphicsPipelineList: [0]

Uniform:
  # Graphcis: CustomGraphics_MVP_VP (assume all graphics pipelines use the same descriptor uniform layout/set)
  Graphics: [[false, false, true]]
  # Sampler: SamplersNumber
  Sampler: [1]
  # Compute: CustomCompute_Storage_SwapchainStorage_TextureStorage (assume all compute pipelines use the same descriptor uniform layout/set)
  Compute: []

Feature:
  GraphicsDepthTest: false
  GraphicsMSAA: false
  Graphics48BPT: false
  GraphicsPushConstant: true
  GraphicsBlend: false
  GraphicsRainbowMipmap: false
  GraphicsPipelineSkyboxID: -1

MainCamera:
  FreeMode: false
  Position: [0,0,-1.5]
  Rotation: [0,0,0]
  TargetLocation: [0,0,0]
  FOV: 90
  Z: [0.1, 256]


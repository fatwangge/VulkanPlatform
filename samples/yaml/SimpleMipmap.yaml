Objects:
  - object_name: Hallway
    object_id: 0
    object_scale: 1
    object_position: [0,0,0]
    object_rotation: [0,0,0]
    object_velocity: [0,0,0]
    object_angular_velocity: [0,0,0]
    object_skybox: false
    resource_model_id: 0
    resource_texture_id_list: [0]
    resource_graphics_pipeline_id: 0

Resources:
  - Models:
    - resource_model_name: hallway.obj
  - Textures:
    - resource_texture_name: checkerboard_marble.jpg
      resource_texture_miplevels: 11
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
  - VertexShaders:
    - resource_vertexshader_name: simpleMipmap/shader.vert.spv
  - FragmentShaders:
    - resource_fragmentshader_name: simpleMipmap/shader.frag.spv

Uniform:
  # Graphcis: CustomGraphics_MVP_VP
  Graphics: [[false, true, false]]
  # Compute: CustomCompute_Storage_SwapchainStorage_TextureStorage
  Compute: []
  # SamplerMiplevels: mipLevel0, mipLevel2, mipLevel3
  SamplerMiplevels: [11]

Feature:
  GraphicsDepthTest: false
  GraphicsMSAA: true
  Graphics48BPT: false
  GraphicsPushConstant: false
  GraphicsBlend: false
  GraphicsRainbowMipmap: true
  GraphicsPipelineSkyboxID: -1

MainCamera:
  FreeMode: true
  Position: [0,-0.8,0]
  Rotation: [0,90,0]
  TargetLocation: [0,0,0]
  FOV: 60
  Z: [0.1, 256]

Lighting:
  Position: []
  Intensity: []


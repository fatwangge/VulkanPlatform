Objects:
  - object_name: Quad
    object_id: 0
    object_scale: 1
    object_position: [0,0,0]
    object_rotation: [0,0,0]
    object_velocity: [0,0,0]
    object_angular_velocity: [0,0,0]
    object_skybox: false
    resource_model_id: 0
    resource_texture_id_list: [0,1,2]
    resource_graphics_pipeline_id: 0

Resources:
  - Models:
    - resource_model_name: CUSTOM3D0
  - Textures:
    - resource_texture_name: fur.jpg
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
    - resource_texture_name: noise.png
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
    - resource_texture_name: wall.jpg
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
  - VertexShaders:
    - resource_vertexshader_name: furMark/shader.vert.spv
  - FragmentShaders:
    - resource_fragmentshader_name: furMark/shader.frag.spv

Uniform:
  # Graphcis: CustomGraphics_MVP_VP
  Graphics: [[true, false, false]]
  # Sampler: SamplersNumber
  Compute: []
  # SamplerMiplevels: mipLevel0, mipLevel2, mipLevel3
  SamplerMiplevels: [1, 1, 1]

Feature:
  GraphicsDepthTest: false
  GraphicsMSAA: false
  Graphics48BPT: false
  GraphicsPushConstant: false
  GraphicsBlend: false
  GraphicsRainbowMipmap: false
  GraphicsPipelineSkyboxID: -1

MainCamera:
  FreeMode: false
  Position: [0,0,-3]
  Rotation: [0,0,0]
  TargetLocation: [0,0,0]
  FOV: 90
  Z: [0.1, 256]

Lighting:
  Position: []
  Intensity: []


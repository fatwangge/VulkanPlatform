    - resource_model_name: CUSTOM3D0
    - resource_model_name: cube.obj
    - resource_model_name: hallway.obj
  - Textures:
    - resource_texture_name: texture.jpg
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
    - resource_texture_name: viking_room.png
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
    - resource_texture_name: fur.jpg
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
  - VertexShaders:
    - resource_vertexshader_name: simpleUI/shader.vert.spv
  - FragmentShaders:
    - resource_fragmentshader_name: simpleUI/shader.frag.spv

Uniform:
  # Graphcis: CustomGraphics_MVP_VP 
  Graphics: [[false, true, false]]
  # Compute: CustomCompute_Storage_SwapchainStorage_TextureStorage
  Compute: []
  # SamplerMiplevels: mipLevel0, mipLevel2, mipLevel3
  SamplerMiplevels: [1]

Feature:
  GraphicsDepthTest: false
  GraphicsMSAA: true
  Graphics48BPT: false
  GraphicsPushConstant: false
  GraphicsBlend: false
  GraphicsRainbowMipmap: false
  GraphicsPipelineSkyboxID: -1

MainCamera:

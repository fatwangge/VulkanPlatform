Objects:
  - object_name: ParticleGenerator
    object_id: 0

Resources:
  - VertexShaders:
    - resource_vertexshader_name: simpleParticles/shader.vert.spv
  - FragmentShaders:
    - resource_fragmentshader_name: simpleParticles/shader.frag.spv
  - ComputeShaders:
    - resource_computeshader_name: simpleParticles/shader.comp.spv

Uniform:
  # Graphcis: CustomGraphics_MVP_VP
  Graphics: [[false, true, false]]
  # Compute: CustomCompute_Storage_SwapchainStorage_TextureStorage
  Compute: [[true, true, false, false]]
  # SamplerMiplevels: mipLevel0, mipLevel2, mipLevel3
  SamplerMiplevels: []
  
Feature:
  GraphicsDepthTest: false
  GraphicsMSAA: false
  Graphics48BPT: false
  GraphicsPushConstant: false
  GraphicsBlend: true
  GraphicsRainbowMipmap: false
  GraphicsPipelineSkyboxID: -1

MainCamera:
  FreeMode: false
  Position: [0,0,-3]
  Rotation: [0,0,0]
  TargetLocation: [0,0,0]
  FOV: 90
  Z: [0.1, 256]

Lighting:
  Position: []
  Intensity: []


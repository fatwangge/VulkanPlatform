Resources:
  - Models:
    - resource_model_name: cube.obj
  - Textures:
    - resource_texture_name: viking_room.png
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
    - resource_texture_name: fur.jpg
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
    - resource_texture_name: skin.jpg
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
  - VertexShaders:
    - resource_vertexshader_name: multiCubes/shader1.vert.spv
    - resource_vertexshader_name: multiCubes/shader2.vert.spv
  - FragmentShaders:
    - resource_fragmentshader_name: multiCubes/shader1.frag.spv
    - resource_fragmentshader_name: multiCubes/shader2.frag.spv



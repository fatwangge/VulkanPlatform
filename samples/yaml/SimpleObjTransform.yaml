    resource_graphics_pipeline_id: 0
  - object_name: Sphere
    object_id: 1
    object_scale: 0.003
    object_position: [0,1.25,0.75]
    object_rotation: [0,0,0]
    object_velocity: [0,0,0]
    object_angular_velocity: [0,0,0]

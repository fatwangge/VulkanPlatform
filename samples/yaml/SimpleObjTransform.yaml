Resources:
  - Models:
    - resource_model_name: sphere.obj
    - resource_model_name: ElegantChairTable.obj
  - Textures:
    - resource_texture_name: metal.jpg
      resource_texture_miplevels: 1
      resource_texture_cubmap: false
      uniform_Sampler_id: 0
    - resource_texture_name: repeat-pattern2.jpg
      resource_texture_miplevels: 9
      resource_texture_cubmap: false
      uniform_Sampler_id: 1
  - VertexShaders:
    - resource_vertexshader_name: simpleObjTransform/shader.vert.spv
  - FragmentShaders:
    - resource_fragmentshader_name: simpleObjTransform/shader.frag.spv

Uniform:
  # Graphcis: CustomGraphics_MVP_VP
  Graphics: [[false, true, false]]
  # Compute: CustomCompute_Storage_SwapchainStorage_TextureStorage
  Compute: []
  # SamplerMiplevels: mipLevel0, mipLevel2, mipLevel3
  SamplerMiplevels: [1, 9]  

Feature:
  GraphicsDepthTest: false
  GraphicsMSAA: true
  Graphics48BPT: false
  GraphicsPushConstant: false
  GraphicsBlend: false
  GraphicsRainbowMipmap: false
  GraphicsPipelineSkyboxID: -1

MainCamera:
  FreeMode: true
  Position: [0,1.2,0]
  Rotation: [0,0,0]
  TargetLocation: [0,0,0]
  FOV: 90
  Z: [0.01, 256]

Lighting:
  Position: []
  Intensity: []


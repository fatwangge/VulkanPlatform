Object:
  Models: [cube.obj]
  Textures: [output_skybox.png]
  TextureMipmaps: [false]
  TextureCubemap: [true]
  VertexShaders: [simpleSkybox/shader.vert.spv]
  FragmentShaders: [simpleSkybox/shader.frag.spv]
  ComputeShaders: []
  
  ModelList: [0]
  TextureList: [0]
  GraphicsPipelineList: [0]

Uniform:
  # Graphcis: CustomGraphics_MVP_VP (assume all graphics pipelines use the same descriptor uniform layout/set)
  Graphics: [[false, true, false]]
  # Sampler: SamplersNumber
  Sampler: [1]
  # Compute: CustomCompute_Storage_SwapchainStorage_TextureStorage (assume all compute pipelines use the same descriptor uniform layout/set)
  Compute: []

Feature:
  GraphicsDepthTest: false
  GraphicsMSAA: false
  Graphics48BPT: false
  GraphicsPushConstant: false
  GraphicsBlend: false
  GraphicsRainbowMipmap: false
  GraphicsPipelineSkyboxID: 0

MainCamera:
  FreeMode: true
  Position: [0,0,0]
  Rotation: [0,0,0]
  TargetLocation: [0,0,0]
  FOV: 60
  Z: [0.1, 256]

